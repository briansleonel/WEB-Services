<div class="row my-4 my-md-5 mx-0">
    <section class="col-12 col-md-6 m-auto p-0 border shadow bg-body rounded">
        <div class="text-center text-uppercase text-decoration-underline mt-2 mt-md-3 mb-4 mb-md-5">
            <h2>Traductor</h2>
        </div>
        <form action="" class="p-md-2 m-0" #translateForm="ngForm">
            <!-- Selección de idioma de texto a traducir-->
            <div class="row row-cols-2 row-cols-md-4 m-auto">
                <div class="col my-1">
                    <input type="radio" class="btn-check" name="btn-traducir-de" id="btn-traducir-de-ingles" value="en" autocomplete="off" checked [(ngModel)]="translate.source">
                    <label class="btn btn-outline-secondary w-100" for="btn-traducir-de-ingles">
                        <img src="../../../assets/img/traductor/idioma-ingles.png" class="w-25" alt=""> &nbsp;Inglés
                    </label>
                </div>
                <div class="col my-1">
                    <input type="radio" class="btn-check" name="btn-traducir-de" id="btn-traducir-de-espaniol" value="es" autocomplete="off" [(ngModel)]="translate.source">
                    <label class="btn btn-outline-secondary w-100" for="btn-traducir-de-espaniol">
                        <img src="../../../assets/img/traductor/idioma-espaniol.png" class="w-25" alt="">&nbsp;Español
                    </label>
                </div>
                <div class="col my-1">
                    <input type="radio" class="btn-check" name="btn-traducir-de" id="btn-traducir-de-frances" value="fr" autocomplete="off" [(ngModel)]="translate.source">
                    <label class="btn btn-outline-secondary w-100" for="btn-traducir-de-frances">
                        <img src="../../../assets/img/traductor/idioma-frances.png" class="w-25" alt=""> &nbsp;Francés
                    </label>
                </div>
                <div class="col my-1">
                    <input type="radio" class="btn-check" name="btn-traducir-de" id="btn-traducir-de-italiano" value="it" autocomplete="off" [(ngModel)]="translate.source">
                    <label class="btn btn-outline-secondary w-100" for="btn-traducir-de-italiano">
                        <img src="../../../assets/img/traductor/idioma-italiano.png" class="w-25" alt="">&nbsp;Italiano
                    </label>
                </div>
            </div>
            <!--
            <p>{{translate | json}}</p>
            <p> {{translateForm.status | json}} </p>
            <p> {{ textTraducir.errors | json}} </p> -->

            <!-- Area de texto -->
            <div class="row my-3 mx-auto">
                <div class="col-12 ">
                    <div class="contenedor-textarea-traductor rounded">
                        <div class="">
                            <textarea name="text-traducir" id="text-traducir" cols="" rows="3" class="w-100 p-2 fs-5" placeholder="Ingresar texto" minlength="2" required [(ngModel)]="translate.input" #textTraducir="ngModel"></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-outline-dark fs-5" type="button" title="Traducir por voz">
                                <i class="bi bi-mic-fill"></i>
                            </button>
                        </div>
                    </div>
                    <div *ngIf="textTraducir.invalid && textTraducir.touched" class="alert alert-danger text-center">
                        <div *ngIf="textTraducir.errors.minlength">
                            Debe ingresar al menos <span>{{textTraducir.errors.minlength.requiredLength}}</span> caracteres
                        </div>
                        <div *ngIf="textTraducir.errors.required">
                            Debe introducir el texto a traducir
                        </div>
                    </div>
                </div>
            </div>

            <!-- Selección de idioma a traducir-->
            <div class="row row-cols-2 row-cols-md-4 m-auto">
                <div class="col my-1">
                    <input type="radio" class="btn-check" name="btn-traducir-a" id="btn-traducir-a-ingles" value="en" autocomplete="off" checked [(ngModel)]="translate.target">
                    <label class="btn btn-outline-secondary w-100" for="btn-traducir-a-ingles">
                        <img src="../../../assets/img/traductor/idioma-ingles.png" class="w-25" alt=""> &nbsp;Inglés
                    </label>
                </div>
                <div class="col my-1">
                    <input type="radio" class="btn-check" name="btn-traducir-a" id="btn-traducir-a-espaniol" value="es" autocomplete="off" [(ngModel)]="translate.target">
                    <label class="btn btn-outline-secondary w-100" for="btn-traducir-a-espaniol">
                        <img src="../../../assets/img/traductor/idioma-espaniol.png" class="w-25" alt="">&nbsp;Español
                    </label>
                </div>
                <div class="col my-1">
                    <input type="radio" class="btn-check" name="btn-traducir-a" id="btn-traducir-a-frances" value="fr" autocomplete="off" [(ngModel)]="translate.target">
                    <label class="btn btn-outline-secondary w-100" for="btn-traducir-a-frances">
                        <img src="../../../assets/img/traductor/idioma-frances.png" class="w-25" alt=""> &nbsp;Francés
                    </label>
                </div>
                <div class="col my-1">
                    <input type="radio" class="btn-check" name="btn-traducir-a" id="btn-traducir-a-italiano" value="it" autocomplete="off" [(ngModel)]="translate.target">
                    <label class="btn btn-outline-secondary w-100" for="btn-traducir-a-italiano">
                        <img src="../../../assets/img/traductor/idioma-italiano.png" class="w-25" alt="">&nbsp;Italiano
                    </label>
                </div>
            </div>

            <!-- Boton Traducir -->
            <div class="row my-4 mx-auto">
                <div class="col-12">
                    <input class="btn btn-primary btn-lg w-100 text-uppercase fw-bolder" type="button" value="Traducir" (click)="translateText()" [disabled]="translateForm.form.invalid">
                </div>
            </div>

            <!-- Area de texto - traducido -->
            <div class="row my-3 mx-auto">
                <div class="col-12 ">
                    <div class="contenedor-textarea-traductor rounded">
                        <div class="">
                            <textarea name="text-traducido" id="text-traducido" disabled cols="" rows="3" class="w-100 p-2 fs-5" placeholder="Traducción" [(ngModel)]="translate.result"></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-outline-dark fs-5" type="button" title="Escuchar">
                                <i class="bi bi-volume-up-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones - Copiar, Limpiar y Salir -->
            <div class="row my-4 mx-auto">
                <div class="col-12 d-flex justify-content-around text-center">
                    <!-- 
                    <button class="btn btn-outline-dark btn-lg text-uppercase fs-2" type="button" value="copiar" title="Copiar">
                        <i class="bi bi-clipboard"></i>
                    </button> -->
                    <button class="btn btn-outline-dark btn-lg text-uppercase" type="button" value="limpiar" title="Limpiar" (click)="clean()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="" fill="currentColor" class="bi bi-stickies" viewBox="0 0 16 16">
                            <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5V13a1 1 0 0 0 1 1V1.5a.5.5 0 0 1 .5-.5H14a1 1 0 0 0-1-1H1.5z"/>
                            <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2h-11zM3 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V9h-4.5A1.5 1.5 0 0 0 9 10.5V15H3.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V10.5a.5.5 0 0 1 .5-.5h4.293L10 14.793z"/>
                        </svg>
                    </button>
                    <button class="btn btn-outline-danger btn-lg text-uppercase" type="button" value="salir" title="Salir" [routerLink]="''">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </section>
</div>
